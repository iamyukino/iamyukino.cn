    <script>
        var patto = /^(?:https?:\/\/[^/]+)?\/ja-JP(?=\/|$|\?|#)/;
        var patt1 = /^(?:https?:\/\/[^/]+)?\/(zh((-|_)(HANS|HANT|TW|CHS|SG|MY|CHT|HK|MO|CN))?)(?=\/|$|\?|#)/i;
        var patt2 = /^(?:https?:\/\/[^/]+)?\/((ja|ko|en)((-|_)[A-Z]{2,3})?)(?=\/|$|\?|#)/i;
        if (patto.test(window.location.href))
            ;
        else if (patt1.test(window.location.href))
            window.location.href='/';
        else if (patt2.test(window.location.href))
            window.location.href='/ja-JP';
    </script>
