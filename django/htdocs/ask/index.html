{% load static %}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    {% csrf_token %}
    
    <title>雨雪的棉花糖</title>
    <link rel="shortcut icon" href="{% static '/wp-content/global/images/favicon.png' %}" type="image/png">
    <script src="{% static '/wp-includes/index/js/includes/jquery.min.js' %}"></script>
</head>
<body>

<div class="viewbox">
    <div style="display:none;">
        <time itemprop="dateModified" class="date" id="updatetime"
        datetime="2025-04-23T20:35:03+08:00">2025.04.23 20:35</time>
    </div>
    <link rel="stylesheet" href="{% static '/wp-includes/ask/css/ask-style.css' %}">
    <script> var m_csrf_token = '{{ csrf_token }}'; </script>
    <script src="{% static '/wp-includes/ask/js/ask-index.js' %}"></script>
    <section class="index" style="max-width:500px;">
        <div class="profile">
            <a href="/"><div class="header">
                <img src="{% static '/wp-content/global/images/favicon.png' %}">
            </div></a>
            <a href="/"><div class="content"><p>雨雪ちゃん</p></div></a>
        </div>
        <p>提问完全匿名，欢迎投稿~</p>
        <div class="question-form">
            <textarea id="que-text" placeholder="匿名但请保持礼貌哦"></textarea>
            <div class="character-count">
                <label for="nickname">昵称：</label>
                <input type="text" id="nickname" maxlength="16">
                <span class="right"><span id="cur-char-cnt">0</span>/300字</span>
            </div>
            <div id="result"></div>
            <div class="submit-button">
                <button class="btn-outline-info" id="submit-button" onclick="submitQuestion()">提交问题</button>
            </div>
        </div>
        <div class="question-list">
        </div>
    </section> 
    <footer>
        <div><p><a href="/">©2025</a>&nbsp;<a href="/">iamyukino.cn</a></p></div>
    </footer>
</div>


<div class="iframe">
    <!--script src="https://cdn.jsdelivr.net/npm/eruda"></script>
    <script>eruda.init();</script-->
    <span id="iframe"></span>
    <link rel="stylesheet" href="{% static '/wp-includes/global/waifu/Samples/TypeScript/Demo/live2d/assets/waifu.css' %}"/>
    <link rel="stylesheet" href="{% static '/wp-includes/global/js/aplayer/APlayer.min.css' %}">
    <link rel="stylesheet" href="{% static '/wp-includes/global/js/iframe/iframe.css' %}">
    <script>
        const loadQueue = [
            /* busuanzi */
            "//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js",
            /* APlayer script */
            "{% static '/wp-includes/global/js/aplayer/APlayer.min.js' %}",
            "{% static '/wp-includes/global/js/aplayer/Meting.min.js' %}",
            /* Live2DCubismCore script */
            "{% static '/wp-includes/global/waifu/Samples/TypeScript/Demo/live2d/assets/html2canvas.js' %}",
            "{% static '/wp-includes/global/waifu/Core/live2dcubismcore.js' %}",
            /* Build script */
            "{% static '/wp-includes/global/waifu/Samples/TypeScript/Demo/dist/meidou_live2d.js' %}",
            "{% static '/wp-includes/global/waifu/Samples/TypeScript/Demo/live2d/assets/waifu-tips.js' %}"
        ];
        const modulesPath = "{% static '/wp-content/global/waifu/' %}"
        const modelNames = ['TaoHua', 'mia1', 'live2d_free1.1', 'Orangesweet2.1', 'Hiyori']
        const waifuTipsUrl = "{% static '/wp-includes/global/waifu/Samples/TypeScript/Demo/live2d/assets/waifu-tips.json' %}"
    </script>
    <script src="{% static '/wp-includes/global/js/iframe/iframe.js' %}"></script>
</div>

</body>
</html>
